name: CI
on:
  push:
    branches: ["main","dev"]
  pull_request:
    branches: ["main","dev"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          cd backend
          ruff check .
      - run: |
          cd backend
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run build
